<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <a href="index.html" class="button">Back to Home Page</a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
</head>
<body>
    <div class="container">
        <h1>Add New Item</h1>
        <form id="new-item-form">
            <table>
                <tbody>
                    <tr>
                        <td><label for="itemName">Product Name:</label></td>
                        <td><input type="text" id="itemName" name="itemName"></td>
                    </tr>
                    <tr>
                        <td><label for="productID">Product ID:</label></td>
                        <td><input type="number" id="productID" name="productID"></td>
                    </tr>
                    <tr>
                        <td><label for="itemQuantity">Quantity:</label></td>
                        <td><input type="number" id="itemQuantity" name="itemQuantity"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Add Item</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script>// Function to add a new item to the inventory table in inventory.html
        function addNewItem(itemName, itemQuantity) {
            // Retrieve existing inventory data from localStorage
            var inventory = JSON.parse(localStorage.getItem('inventory')) || [];

            // Add the new item to the inventory array
            inventory.push({ itemName: itemName, itemQuantity: itemQuantity });

            // Store the updated inventory data back to localStorage
            localStorage.setItem('inventory', JSON.stringify(inventory));
        }

        // Event listener for the Add Item form submission
        document.getElementById("addItemForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            var itemName = document.getElementById("itemName").value;
            var itemQuantity = document.getElementById("itemQuantity").value;
            addNewItem(itemName, itemQuantity); // Add the new item to the inventory
            alert("Item added successfully!"); // Notify user
            window.location.href = "inventory.html"; // Redirect to the inventory page
        });</script>
    </div>
</body>
</html>
