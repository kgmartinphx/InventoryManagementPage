<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <a href="index.html" class="button">Back to Index</a>
</head>
<body>
    <h1>Update Current Inventory</h1>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="Apple"></td>
                <td><input type="number" value="10"></td>
            </tr>
            <tr>
                <td><input type="text" value="Orange"></td>
                <td><input type="number" value="8"></td>
            </tr>
            <tr>
                <td><input type="text" value="Banana"></td>
                <td><input type="number" value="15"></td>
            </tr>
            <tr>
                <td><input type="text" value="Carrot"></td>
                <td><input type="number" value="20"></td>
            </tr>
            <tr>
                <td><input type="text" value="Tomato"></td>
                <td><input type="number" value="12"></td>
            </tr>
        </tbody>
    </table>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .button {
        display: block;
        width: 10%;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.5s ease;
    }

        .button:hover {
            background-color: #0056b3;
        }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 5px;
        border: none;
        border-radius: 5px;
    }
</style>

<script>// Add event listeners to all input fields to show confirm box
    var inputs = document.querySelectorAll('input');
    inputs.forEach(function (input) {
        input.addEventListener('change', function () {
            var itemName = input.parentNode.parentNode.cells[0].innerText;
            var newQuantity = input.value;
            var confirmUpdate = confirm("Are you sure you want to update the quantity of '" + itemName + "' to " + newQuantity + "?");
            if (confirmUpdate) {
                // Update the item and show confirmation message
                alert("Item updated");
            } else {
                // Revert back the value to its original
                input.value = input.defaultValue;
            }
        });
    });</script>

</html>
